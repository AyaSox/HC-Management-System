# Render deployment configuration for ESS Leave System
version: "3.8"

services:
  essleave:
    build:
      context: .
      dockerfile: ESSLeaveSystem/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Database will be shared SQLite file or external PostgreSQL
      - ConnectionStrings__DefaultConnection=${DATABASE_URL:-Data Source=/app/data/hrmanagement.db}
      # CORS settings to allow HRMS communication
      - HRMS_URL=${HRMS_URL:-https://hr-management-system-jstj.onrender.com}
    volumes:
      # For SQLite persistence (if using shared storage)
      - ./data:/app/data
    depends_on:
      - database
    restart: unless-stopped

  # Optional: External PostgreSQL (for production)
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: hrmanagement
      POSTGRES_USER: ${DB_USER:-hruser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hr_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: